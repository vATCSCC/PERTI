<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERTI â€” Unavailable</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 480px; text-align: center; }
        .brand {
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #8b949e;
            margin-bottom: 24px;
        }
        h1 {
            color: #f0f6fc;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            line-height: 1.4;
        }
        .times {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px 24px;
            margin-bottom: 20px;
            text-align: left;
        }
        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 8px 0;
        }
        .time-row + .time-row { border-top: 1px solid #30363d; }
        .time-label { color: #8b949e; font-size: 0.85rem; }
        .time-values { text-align: right; }
        .time-utc {
            color: #f0f6fc;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.95rem;
        }
        .time-local { color: #8b949e; font-size: 0.8rem; margin-top: 2px; }
        .countdown {
            color: #8b949e;
            font-size: 0.9rem;
        }
        .countdown span {
            color: #f0f6fc;
            font-family: 'SF Mono', Consolas, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">vATCSCC &middot; PERTI</div>
        <h1>The PERTI website is unavailable during the following period:</h1>
        <div class="times">
            <div class="time-row">
                <span class="time-label">From</span>
                <div class="time-values">
                    <div class="time-utc">13 Feb 2026 &middot; 0000Z</div>
                    <div class="time-local" id="start-local"></div>
                </div>
            </div>
            <div class="time-row">
                <span class="time-label">Until</span>
                <div class="time-values">
                    <div class="time-utc">16 Feb 2026 &middot; 0000Z</div>
                    <div class="time-local" id="end-local"></div>
                </div>
            </div>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        var S = new Date('2026-02-13T00:00:00Z'), E = new Date('2026-02-16T00:00:00Z');
        function fmtLocal(d) {
            return d.toLocaleString(undefined, {
                weekday:'short', day:'numeric', month:'short', year:'numeric',
                hour:'2-digit', minute:'2-digit', timeZoneName:'short'
            });
        }
        function fmtDur(ms) {
            var m = Math.floor(ms/60000), d = Math.floor(m/1440),
                h = Math.floor((m%1440)/60), mn = m%60, p = [];
            if (d) p.push(d+'d'); if (h||d) p.push(h+'h'); p.push(mn+'m');
            return p.join(' ');
        }
        function tick() {
            var now = new Date(), el = document.getElementById('countdown');
            if (now < S) el.innerHTML = 'Begins in <span>'+fmtDur(S-now)+'</span>';
            else if (now < E) el.innerHTML = 'Ends in <span>'+fmtDur(E-now)+'</span>';
            else el.innerHTML = 'This period has ended. <a href="/" style="color:#58a6ff">Return to PERTI</a>';
        }
        document.getElementById('start-local').textContent = fmtLocal(S);
        document.getElementById('end-local').textContent = fmtLocal(E);
        tick(); setInterval(tick, 30000);
    </script>
</body>
</html>

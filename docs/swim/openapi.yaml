    Unauthorized:
      description: Authentication failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missing_header:
              summary: Missing Authorization header
              value:
                error: true
                message: Missing Authorization header
                status: 401
                code: UNAUTHORIZED
            invalid_key:
